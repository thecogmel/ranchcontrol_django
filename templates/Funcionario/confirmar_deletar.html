{% extends "base.html" %}

{% block titulo %}
Confirmação remoção
{% endblock %}

{% block titulo_pagina %}
Você tem certeza que deseja remover este funcionario?
{% endblock %}

{% block conteudo %}
  <div class="w-25 mt-4">
    <form method="post">
      {% csrf_token %}
      <p><strong>Nome: </strong> {{funcionario.nome}} </p>
      <p><strong>Descrição: </strong> {{funcionario.funcao}} </p>
      <input type="submit" class="btn btn-primary" value="Confirmar">
    </form>
  </div>

{% endblock %}
